<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joruri Sheba | HOME</title>

    <link
      rel="shortcut icon"
      href="./assets/logo-dark.png"
      type="image/x-icon"
    />
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <!-- NAV BAR -->
      <section
        class="max-w-[1920px] border-2 border-red-300 h-[100px] flex items-center p-5 justify-between"
      >
        <div class="flex items-center gap-3">
          <img class="h-[50px] w-[50px]" src="./assets/logo.png" alt="" />
          <h1
            class="font-bold text-[27px] text-sm/8 text-[#006747] text-shadow-lg/15"
          >
            Emergency <br />
            Service
          </h1>
        </div>

        <div>
          <button
            class="btn rounded-3xl w-[115px] h-[45px] bg-[#41FF6B1A] font-bold text-xl"
          >
            0
            <div>
              <img class="w-[25px] h-[25px]" src="./assets/heart.png" alt="" />
            </div>
          </button>
          <button
            class="btn rounded-3xl w-[115px] h-[45px] bg-[#41FF6B1A] font-bold text-xl"
          >
            100
            <div>
              <img class="w-[25px] h-[25px]" src="./assets/coin.png" alt="" />
            </div>
          </button>

          <button
            class="btn rounded-3xl w-[115px] h-[45px] bg-[#00A63E] font-semibold text-xl text-white"
          >
            2 <span>Copy</span>
          </button>
        </div>
      </section>
    </header>
  </body>
</html>
