<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joruri Sheba | HOME</title>

    <link
      rel="shortcut icon"
      href="./assets/logo-dark.png"
      type="image/x-icon"
    />
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <!-- NAV BAR -->
      <section
        class="max-w-[1920px] flex flex-col items-center gap-4 p-5 lg:flex-row lg:justify-between lg:items-center lg:gap-0"
      >
        <div class="flex flex-col items-center text-center lg:flex-row lg:items-center lg:text-left lg:gap-3">
          <img class="h-[50px] w-[50px]" src="./assets/logo.png" alt="" />
          <h1
            class="font-bold text-[27px] text-sm/8 text-[#006747] text-shadow-lg/15"
          >
            Emergency <br />
            Service
          </h1>
        </div>

        <div>
          <button
            class="btn rounded-3xl w-[115px] h-[45px] bg-[#41FF6B1A] font-bold text-xl"
          >
            0
            <div>
              <img class="w-[25px] h-[25px]" src="./assets/heart.png" alt="" />
            </div>
          </button>
          <button
            class="btn rounded-3xl w-[115px] h-[45px] bg-[#41FF6B1A] font-bold text-xl"
          >
            100
            <div>
              <img class="w-[25px] h-[25px]" src="./assets/coin.png" alt="" />
            </div>
          </button>

          <button
            class="btn rounded-3xl w-[115px] h-[45px] bg-[#00A63E] font-semibold text-xl text-white"
          >
            2 <span>Copy</span>
          </button>
        </div>
      </section>

      <!-- banner section -->
      <section
        class="max-w-[1920px]  h-[240px] bg-gradient-to-r from-[#013223] to-[#006747] "
      >
      <div class="flex justify-center flex-col items-center p-8">
        <img class="h-[90px] w-[90px]" src="./assets/logo-dark.png" alt="">
        <h1 class="text-white font-bold text-[25px]">জরুরি সেবা ডিরেক্টরি</h1>
        <p class="text-white text-center">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
      </div>
    
    </section>
    </header>
  </body>
</html>
